<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>電動腳踏車好處</title>
    <style>
       
        .content {
            max-width: 1000px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);

            }

            padding: 10px 0;

        img {
            display: block;
            margin: 20px auto;
            border-radius: 8px;

            height: auto;
        }
        
        img.dotted {
            border: 4px dotted #333;
        }
        img.double {
